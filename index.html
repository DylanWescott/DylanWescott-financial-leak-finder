<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Leak Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Ž Find Your Financial Leaks</h1>
    <p>Upload your statement. We'll anonymize it instantly and show you where you're losing money.</p>

    <form id="upload-form">
        <input type="file" id="file-upload" accept=".pdf,.csv" required><br><br>
        <button type="submit">Upload and Analyze</button>
    </form>

    <div id="response" style="margin-top: 20px;"></div>

    <script>
        const form = document.getElementById('upload-form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];

            if (!file) {
                responseDiv.innerText = "Please select a file.";
                return;
            }

            responseDiv.innerText = "File uploaded successfully (simulated). Analysis will begin...";
        });
    </script>
</body>
</html>
